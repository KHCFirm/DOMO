<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domo Brick</title>
    <link rel="stylesheet" href="app.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600" rel="stylesheet" type="text/css">
    <style id="styles" type="text/css"></style>
  </head>
  <body>
    <!-- Step 1 - We are using bootstrap to style this app: https://getbootstrap.com/docs/5.0/getting-started/introduction/ -->
    <link href="//fonts.googleapis.com/css?family=Roboto+Mono:600,400,300" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.1/font/bootstrap-icons.min.css" integrity="sha512-YBSrHBAMjFhWHodf0RF58XB/x9lmuwBtyJv1LWDHQa1nOaWNXfG3Etc/lEXfW+qBx8ne79JnzccDs59je/ccVA==" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <div id="myDiv">
      <!-- "Export" button and "Select All" checkbox above the table -->
      <!-- Example HTML structure with the "bar" element -->
      <div class="fixed-top d-flex justify-content-between">
        <div class="d-flex">
          <button id="exportButton" type="button" class="btn btn-primary">
            <!-- This label is set by JavaScript -->
          </button>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="selectAllCheckbox">
            <label class="form-check-label" for="selectAllCheckbox">Select All</label>
          </div>
        </div>
      </div>
      <!-- Table -->
      <table class="table loading" id="tableList">
        <thead class="sticky-header">
          <tr></tr>
        </thead>
        <tbody>
          <!-- table content -->
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ryuu.js"></script>
    <script src="app.js"></script>
  

</body></html>
